$def with (users)

<div class="w3-content w3-justify w3-text-grey w3-padding-64" id="about">
    <h2 class="w3-text-light-grey">Users</h2>
    <hr style="width:200px" class="w3-opacity">
    <div>
      <table>
        <tr>
          <th>Username</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Privilege</th>
          <th></th>
          <th></th>
        </tr>
        $for user in users:
          <tr>
            <td>$user['username']</td>
            <td>$user['first']</td>
            <td>$user['last']</td>
            <td>$user['privilege']</td>
            <td>
              <form action="/edit_user/$user['username']" method="get">
                <button class="w3-button w3-light-grey w3-padding-large w3-section">
                  <i class="fa fa-edit"></i>Edit 
                </button>
              </form>
            </td>
            <td>
              <form action="/del_user/$user['username']" method="get">
                <button class="w3-button w3-light-grey w3-padding-large w3-section">
                  <i class="fa fa-remove"></i>Remove 
                </button>
              </form>
            </td>
          </tr>
      </table>    
    </div>
</div>
